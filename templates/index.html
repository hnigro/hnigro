<!DOCTYPE html>
<html>
<head>
  <title>Ejemplo de tabla</title>
</head>
<body style="background-color: lightgray;">
	<h1>Ejemplo para BW de los SRTs</h1>
	<button id="button1"; style="background-color: darkgray; box-shadow: 3px 3px 5px black; border: none; margin: 10px;"onclick="window.location.href='http://127.0.0.1:16000/hhh1/'">REFRESH</button>
		<br></br>
	<table style="background-color: gray;">
	  <tr style="background-color: skyblue;">
		<th>SRT</th>
		<th>BW INPUT</th>
		<th>BW OUTPUT</th>
		<th>BW OUTPUT REMAINING</th>
		<th>LAST UPDATE</th>
	  </tr>
	  <tr style="background-color: skyblue;">
		<th>ABC-01</th>
		<td>{{x1}}</td>
		<td>C2</td>
		<td>D2</td>
		<td>{{xx[0]}}</td>
	  </tr>
	  <tr style="background-color: skyblue;">
		<th>ABC-02</th>
		<td>{{x2}}</td>
		<td>C3</td>
		<td>D3</td>
		<td>{{xx[1]}}</td>
	  </tr>  
	  <tr style="background-color: skyblue;">
		<th>ABC-03</th>
		<td>{{x3}}</td>
		<td>C2</td>
		<td>D2</td>
		<td>E2</td>
	  </tr>
	  <tr style="background-color: skyblue;">
		<th>ABC-04</th>
		<td>{{x4}}</td>
		<td>C3</td>
		<td>D3</td>
		<td>E3</td>
	  </tr>  
	  <tr style="background-color: skyblue;">
		<th>CBC-01</th>
		<td>B2</td>
		<td>C2</td>
		<td>D2</td>
		<td>E2</td>
	  </tr>
	  <tr style="background-color: skyblue;">
		<th>CBC-02</th>
		<td>B3</td>
		<td>C3</td>
		<td>D3</td>
		<td>E3</td>
	  </tr>  
	  <tr style="background-color: skyblue; visibility:visible;">
		<th>COBC-01</th>
		<td>B3</td>
		<td>C3</td>
		<td>D3</td>
		<td>E3</td>
	  </tr>  
	  <tr style="background-color: skyblue;">
		<th>COBC-02</th>
		<td align="center">B3</td>
		<td>C3</td>
		<td>D3</td>
		<td>E3</td>
	  </tr>
	  <tr style="background-color: skyblue;">
		<th></th>
		<td align="center"></td>
		<td></td>
		<td></td>
		<td></td>
	  </tr>
	  <tr style="background-color: skyblue;">
		<th></th>
		<td align="center"></td>
		<td></td>
		<td></td>
		<td></td>
	  </tr>
	  <tr style="background-color: skyblue;">
		<th></th>
		<td align="center"></td>
		<td></td>
		<td></td>
		<td></td>
	  </tr>
	  <tr style="background-color: skyblue;">
		<th></th>
		<td align="center"></td>
		<td></td>
		<td></td>
		<td></td>
	  </tr>
	</table>
</body>
</html>
